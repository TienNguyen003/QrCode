<style>
    html,
    body {
        margin: 0;
        background: linear-gradient(#3a4350, #2b333f);
        height: 100%;
        font-family: "Lucida Grande", arial, sans-serif;
    }

    #videoContainer {
        height: 100%;
        display: grid;
        place-content: center;
    }

    .video-js {
        width: 640px;
        height: 360px;
        max-width: 100vw;
    }

    .fullpage {
        height: 100% !important;
        width: 100% !important;
    }

    #videoContainer:not(:has(*))::before {
        content: "TienNguyen";
        color: #39e75f;
        line-height: 360px;
        text-align: center;
    }

    #videoContainer::after {
        color: #cdcdcd;
        text-align: center;
        margin-top: 18px;
    }

    /* https://issues.chromium.org/issues/41493667 */
    @media all and (display-mode: picture-in-picture) {
        body {
            background: rgb(32, 33, 36);
        }
    }
</style>

<body>
    <div id="videoContainer">
        <video id="video" class="video-js" poster="https://storage.googleapis.com/media-session/sintel/artwork-512.png">
            <source src="https://storage.googleapis.com/media-session/sintel/trailer.mp4" type="video/mp4" />
        </video>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script>
        // Show errors to users via alert. Don't do this in prod obviously ;)
        window.onunhandledrejection = (event) => {
            window.alert(event.reason);
        };
    </script>
</body>
